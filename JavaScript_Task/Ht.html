<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let n = 5;
      function item() {
        for (let i = n; i >= 1; i--) {
          let str = "*".repeat(n);
          let space = "&nbsp".repeat(n - 5);
          document.write(space + str + "&nbsp" + "&nbsp");
        }
        document.write("</br>");
        for (let i = 5; i >= 1; i--) {
          let star_row = "*".repeat(n - 1);
          let space_row = "&nbsp".repeat(n - 4);
          document.write(space_row + star_row + "&nbsp".repeat(3));
        }
        document.write("</br>");
        for (let i = 5; i >= 1; i--) {
          let star_row = "*".repeat(n - 2);
          let space_row = "&nbsp".repeat(n - 4);
          document.write(
            "&nbsp".repeat(1)+
              space_row +
              star_row +
              "&nbsp".repeat(4)
          );
        }
        document.write("</br>");
        for (let i = 5; i >= 1; i--) {
          let star_row = "*".repeat(n - 3);
          let space_row = "&nbsp".repeat(n - 4);
          document.write(
            "&nbsp".repeat(2)+
              space_row +
              star_row +
              "&nbsp".repeat(5)
          );
        }
        document.write("</br>");
        for (let i = 5; i >= 1; i--) {
          let star_row = "*".repeat(n - 4);
          let space_row = "&nbsp".repeat(n - 4);
          document.write(
            "&nbsp".repeat(3) +
              space_row +
              star_row +
              "&nbsp".repeat(6)
          );
        }
      }
      item();
    </script>
  </body>
</html>
