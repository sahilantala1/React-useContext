<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reverse Full Pyramid Pattern</title>
  </head>
  <body>
    <script>
    function printReversePyramid(rows) {
      for (let i = 0; i < rows; i++) {
        let str = '';
        let space = '';
        // Constructing the string for stars
        for (let j = 0; j < rows - i; j++) {
          str += '*';
        }
        // Constructing the string for spaces
        for (let k = 0; k < i; k++) {
          space += '&nbsp;';
        }
        document.write(space + str + '<br />');
      }
    }
    let rows = 5; // Number of rows in the pyramid
    printReversePyramid(rows);
  </script>
  </body>
</html>
