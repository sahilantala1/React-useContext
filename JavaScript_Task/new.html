<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>

        <script>
  let n = 5;

  function printPyramid() {
    // Printing the first pyramid
    for (let i = n; i >= 1; i--) {
      let str = "*".repeat(i);
      document.write(str);
      document.write("&nbsp;"); // Adding space between the pyramids
    }
    document.write("<br>");

    // Printing the second pyramid
    for (let i = 2; i <= n; i++) {
      let str = "*".repeat(i);
      document.write(str);
      document.write("&nbsp;"); // Adding space between the pyramids
    }
  }

  printPyramid();
</script>

    </body>
</html>
